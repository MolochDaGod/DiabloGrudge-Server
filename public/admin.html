<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabloGrudge - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            color: #d4af37;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px #d4af37;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #1a1a1a;
            border: 3px solid #d4af37;
            border-radius: 8px;
            padding: 40px;
        }

        .admin-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-container.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            color: #7cfc00;
            text-shadow: 0 0 10px #7cfc00;
        }

        .stat-label {
            font-size: 14px;
            color: #8b7355;
            margin-top: 10px;
        }

        .panel {
            background: #1a1a1a;
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .panel-title {
            font-size: 20px;
            color: #d4af37;
            margin-bottom: 20px;
            border-bottom: 1px solid #d4af37;
            padding-bottom: 10px;
        }

        .player-table {
            width: 100%;
            border-collapse: collapse;
        }

        .player-table th {
            background: #2d2d2d;
            color: #d4af37;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #d4af37;
        }

        .player-table td {
            padding: 12px;
            border-bottom: 1px solid #d4af37;
            color: #8b7355;
        }

        .player-table tr:hover {
            background: #2d2d2d;
        }

        .btn {
            background: #8b0000;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn:hover {
            background: #d4af37;
            color: #000;
        }

        .btn-danger {
            background: #8b0000;
            border-color: #ff0000;
        }

        .btn-danger:hover {
            background: #ff0000;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #8b7355;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #d4af37;
            color: #d4af37;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }

        .log-console {
            background: #000;
            border: 1px solid #d4af37;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            color: #7cfc00;
        }

        .log-entry.error {
            color: #ff0000;
        }

        .log-entry.warning {
            color: #ffa500;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-container" class="login-container">
        <h1>üîí Admin Access</h1>
        <div class="form-group">
            <label>Admin Key</label>
            <input type="password" id="admin-key" placeholder="Enter admin key...">
        </div>
        <button class="btn" onclick="login()" style="width: 100%;">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-container" class="admin-container">
        <h1>‚ö° DiabloGrudge Admin Panel ‚ö°</h1>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-players">0</div>
                <div class="stat-label">Players Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-games">0</div>
                <div class="stat-label">Active Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-banned">0</div>
                <div class="stat-label">Banned IPs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-uptime">0h</div>
                <div class="stat-label">Server Uptime</div>
            </div>
        </div>

        <!-- Player Management -->
        <div class="panel">
            <div class="panel-title">üë• Player Management</div>
            <div style="overflow-x: auto;">
                <table class="player-table" id="player-table">
                    <thead>
                        <tr>
                            <th>Hero Name</th>
                            <th>Class</th>
                            <th>Status</th>
                            <th>Connected</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="player-table-body">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 40px;">No players online</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Server Logs -->
        <div class="panel">
            <div class="panel-title">üìã Server Logs</div>
            <div class="log-console" id="log-console">
                <div class="log-entry">üü¢ Admin panel initialized</div>
                <div class="log-entry">‚è≥ Waiting for events...</div>
            </div>
        </div>

        <!-- Actions -->
        <div class="panel">
            <div class="panel-title">‚öôÔ∏è Server Actions</div>
            <button class="btn" onclick="refreshDashboard()">üîÑ Refresh Data</button>
            <button class="btn btn-danger" onclick="announceMessage()">üì¢ Send Announcement</button>
            <button class="btn" onclick="logout()">üö™ Logout</button>
        </div>
    </div>

    <script>
        let ws = null;
        let adminKey = null;
        let onlinePlayers = [];

        function login() {
            const key = document.getElementById('admin-key').value;
            
            if (!key) {
                alert('Enter admin key');
                return;
            }

            adminKey = key;
            connectToServer();
        }

        function logout() {
            if (ws) ws.close();
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('admin-container').classList.remove('show');
            adminKey = null;
        }

        function connectToServer() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                addLog('üü¢ Connected to server');
                requestAdminStats();
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleServerMessage(msg);
            };

            ws.onclose = () => {
                addLog('üî¥ Disconnected from server', 'error');
            };

            ws.onerror = (error) => {
                addLog('‚ùå Connection error', 'error');
                alert('Failed to connect to server');
                logout();
            };
        }

        function handleServerMessage(msg) {
            switch (msg.type) {
                case 'connected':
                    addLog('‚úÖ Authenticated as admin');
                    break;
                case 'admin_stats':
                    updateStats(msg.stats);
                    break;
                case 'player_list':
                    onlinePlayers = msg.players;
                    renderPlayerTable();
                    break;
                case 'error':
                    addLog(`‚ö†Ô∏è ${msg.message}`, 'warning');
                    break;
            }
        }

        function requestAdminStats() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'admin_stats',
                    adminKey: adminKey
                }));

                ws.send(JSON.stringify({
                    type: 'get_games'
                }));

                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-container').classList.add('show');
            }
        }

        function updateStats(stats) {
            document.getElementById('stat-players').textContent = stats.players;
            document.getElementById('stat-games').textContent = stats.games;
            document.getElementById('stat-banned').textContent = stats.bannedIPs;
            
            const hours = Math.floor(stats.uptime / 3600);
            const minutes = Math.floor((stats.uptime % 3600) / 60);
            document.getElementById('stat-uptime').textContent = `${hours}h ${minutes}m`;

            addLog(`üìä Stats updated: ${stats.players} players, ${stats.games} games`);
        }

        function renderPlayerTable() {
            const tbody = document.getElementById('player-table-body');
            
            if (onlinePlayers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px;">No players online</td></tr>';
                return;
            }

            tbody.innerHTML = '';

            onlinePlayers.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player.hero.name}</td>
                    <td>${player.hero.class.toUpperCase()}</td>
                    <td>${player.inGame ? 'üéÆ In Game' : '‚úÖ Lobby'}</td>
                    <td>Just now</td>
                    <td>
                        <button class="btn btn-small" onclick="kickPlayer('${player.id}')">Kick</button>
                        <button class="btn btn-small btn-danger" onclick="banPlayer('${player.id}')">Ban</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function kickPlayer(playerId) {
            if (!confirm('Kick this player?')) return;

            ws.send(JSON.stringify({
                type: 'admin_kick',
                adminKey: adminKey,
                targetId: playerId
            }));

            addLog(`‚ö†Ô∏è Kicked player ${playerId}`, 'warning');
        }

        function banPlayer(playerId) {
            if (!confirm('BAN this player? They will not be able to reconnect.')) return;

            ws.send(JSON.stringify({
                type: 'admin_ban',
                adminKey: adminKey,
                targetId: playerId
            }));

            addLog(`üö´ Banned player ${playerId}`, 'error');
        }

        function announceMessage() {
            const message = prompt('Enter announcement message:');
            if (!message) return;

            ws.send(JSON.stringify({
                type: 'chat',
                message: `[ADMIN] ${message}`
            }));

            addLog(`üì¢ Sent announcement: ${message}`);
        }

        function refreshDashboard() {
            addLog('üîÑ Refreshing dashboard...');
            requestAdminStats();
        }

        function addLog(message, type = 'info') {
            const console = document.getElementById('log-console');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }

        // Auto-refresh every 5 seconds
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                requestAdminStats();
            }
        }, 5000);

        document.getElementById('admin-key').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
